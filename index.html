<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>

    <!-- Made a class named card to work on the card itself -->
    <div class="card">

      <!-- Image of the QR Code -->
      <img
        src="images/image-qr-code.png"
        alt="This is a QR code"
        class="center"
      />

      <!-- This is the text for each and has it's own class name -->
      <p>
        <b class="top-text"> Improve your front-end skills by building projects </b>
      </p>
      <p class="bottom-text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level.
      </p>
    </div>
    <br />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/carlos-fragoso-marin/"
        >Carlos Marin</a
      >.
    </div>
  </body>
</html>
